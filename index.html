<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 90vw;
            max-width: 500px;
        }
        textarea {
            width: 100%;
            /* Increased the height here */
            height: 400px;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        button {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web Notepad</h2>
        <textarea id="notepad" placeholder="Type your notes here..."></textarea>
        <div class="buttons">
            <button onclick="saveNote()">Save</button>
            <button onclick="clearNote()">Clear</button>
            <button onclick="downloadNote()">Download</button>
        </div>
    </div>
    <script>
        const textarea = document.getElementById('notepad');
        // Load saved note on page load
        window.onload = function() {
            const saved = localStorage.getItem('web-notepad-note');
            if (saved) textarea.value = saved;
        };
        function saveNote() {
            localStorage.setItem('web-notepad-note', textarea.value);
            alert('Note saved!');
        }
        function clearNote() {
            if (confirm('Clear all notes?')) {
                textarea.value = '';
                localStorage.removeItem('web-notepad-note');
            }
        }
        function downloadNote() {
            const blob = new Blob([textarea.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'note.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
